<body>

  <div class="header-timer">
    Oferta expira em 00:09:56
  </div>

  <div class="container">
    <div class="secure">
      <span>âœ… COMPRA 100% SEGURA</span>
    </div>

    <div class="country">
      ðŸ‡²ðŸ‡¿ MoÃ§ambique
    </div>

    <div class="logo">
      <img src="https://cdn.theorg.com/a8213f83-fb11-4807-9daf-161534a1b7d7_thumb.jpg" alt="Logo do Produto" />
    </div>

    <div class="title">MÃ‰TODO PREMISE</div>
    <div class="price">297,00 MT</div>

    <form id="checkoutForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label>MÃ©todo de pagamento</label>
      <div class="payment-methods">
        <button type="button" class="active" data-method="mpesa">ðŸ“± M-Pesa</button>
        <button type="button" data-method="emola">ðŸ“² e-Mola</button>
      </div>

      <label for="numero">NÃºmero de pagamento</label>
      <input type="text" id="numero" name="telefone" placeholder="8xxxxxxxx" required />

      <div class="details">
        <p><strong>Detalhes da compra</strong></p>
        <p>MÃ©todo Premise</p>
        <p><strong>Total:</strong> 297,00 MT</p>
      </div>

      <button type="submit" class="buy-btn">Comprar agora</button>
    </form>
  </div>

  <script>
    // Selecionar botÃµes de mÃ©todo
    const buttons = document.querySelectorAll('.payment-methods button');
    let metodoSelecionado = 'mpesa';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        metodoSelecionado = btn.getAttribute('data-method');
      });
    });

    // FormulÃ¡rio
    const form = document.getElementById('checkoutForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      fbq('track', 'InitiateCheckout'); // Pixel disparar evento

      const formData = new URLSearchParams();
      formData.append('nome', form.nome.value);
      formData.append('email', form.email.value);
      formData.append('telefone', form.numero.value);
      formData.append('metodo', metodoSelecionado);

      // Exibir popup de processamento
      showProcessingPopup();

      try {
        const response = await fetch('/pagar', {
          method: 'POST',
          body: formData,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        const text = await response.text();
        document.open();
        document.write(text);
        document.close();
      } catch (err) {
        alert('Erro ao processar pagamento. Tente novamente.');
        location.reload();
      }
    });

    // Popup de processamento
    function showProcessingPopup() {
      const popup = document.createElement('div');
      popup.style.position = 'fixed';
      popup.style.top = '0';
      popup.style.left = '0';
      popup.style.width = '100%';
      popup.style.height = '100%';
      popup.style.backgroundColor = 'rgba(0,0,0,0.5)';
      popup.style.display = 'flex';
      popup.style.justifyContent = 'center';
      popup.style.alignItems = 'center';
      popup.style.zIndex = '9999';

      popup.innerHTML = `
        <div style="background:white; padding:30px; border-radius:10px; max-width:400px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.2); font-family: Arial, sans-serif;">
          <h2>ðŸ”’ Processando Pagamento...</h2>
          <p>VocÃª verÃ¡ uma tela para digitar seu PIN.<br>NÃ£o feche esta pÃ¡gina.</p>
          <div id="countdown" style="font-size: 24px; color: #333; margin-top: 15px;">60</div>
        </div>
      `;

      document.body.appendChild(popup);

      let seconds = 60;
      const countdownEl = document.getElementById('countdown');

      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if(seconds <= 0){
          clearInterval(interval);
          countdownEl.textContent = "Verifique o seu telemÃ³vel ðŸ“± para concluir";
        }
      }, 1000);
    }
  </script>
