    <div class="title">MÃ‰TODO PREMISE</div>
    <div class="price">297,00 MT</div>

    <form id="formPagamento">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label>MÃ©todo de pagamento</label>
      <div class="payment-methods">
        <button type="button" class="active" data-metodo="mpesa">ðŸ“± M-Pesa</button>
        <button type="button" data-metodo="emola">ðŸ“² e-Mola</button>
      </div>

      <label for="numero">NÃºmero de pagamento</label>
      <input type="text" id="numero" name="telefone" placeholder="8xxxxxxxx" required pattern="^(84|85|86|87)\d{7}$" />

      <div class="details">
        <p><strong>Detalhes da compra</strong></p>

  <script>
    // VariÃ¡veis globais
    let metodoSelecionado = 'mpesa';

    // Selecionar botÃµes e adicionar eventos para mudar mÃ©todo
    document.querySelectorAll('.payment-methods button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.payment-methods button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        metodoSelecionado = btn.getAttribute('data-metodo');
      });
    });

    // Form submit
    document.getElementById('formPagamento').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validar inputs
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('numero').value.trim();

      if (!nome || !email || !telefone) {
        alert('Por favor, preencha todos os campos.');
        return;
      }
      // Regex telefone validado no pattern do input

      try {
        fbq('track', 'InitiateCheckout'); // Pixel: inÃ­cio do checkout

        const formData = new URLSearchParams();
        formData.append('nome', nome);
        formData.append('email', email);
        formData.append('telefone', telefone);
        formData.append('metodo', metodoSelecionado);

        const response = await fetch('/pagar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });

        if (!response.ok) {
          throw new Error('Erro na resposta do servidor');
        }

        const text = await response.text();

        // Substitui a pÃ¡gina atual pela resposta do servidor (que pode ser uma pÃ¡gina de confirmaÃ§Ã£o ou redirecionamento)
        document.open();
        document.write(text);
        document.close();

      } catch (error) {
        alert('Erro ao processar pagamento. Tente novamente.');
      }
    });
  </script>
