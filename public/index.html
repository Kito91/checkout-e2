    .country {

    .title {

      margin-right: 0;

<body>

  <div class="header-timer" id="header-timer">

  <div class="container">

    <div class="logo">

    </div>

    <div class="title">MÃ‰TODO PREMISE</div>
    <div class="price">5,00 MT</div>

    <form method="POST" action="/pagar" onsubmit="fbq('track', 'InitiateCheckout')">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label>MÃ©todo de pagamento</label>
      <div class="payment-methods">
        <button type="button" class="active" onclick="selecionarMetodo('mpesa', this)">ðŸ“± M-Pesa</button>
        <button type="button" onclick="selecionarMetodo('emola', this)">ðŸ“² e-Mola</button>
      </div>

      <input type="hidden" id="metodo" name="metodo" value="mpesa" />

      <label for="telefone">NÃºmero de pagamento</label>
      <input type="text" id="telefone" name="telefone" placeholder="84xxxxxxx" required />

      <div class="details">
        <p><strong>Detalhes da compra</strong></p>
        <p>MÃ©todo Premise</p>
        <p><strong>Total:</strong> 5,00 MT</p>
      </div>

      <button type="submit" class="buy-btn">Comprar agora</button>
    </form>
  </div>

  <script>
    function selecionarMetodo(metodo, btn) {
      document.getElementById('metodo').value = metodo;
      document.querySelectorAll('.payment-methods button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    // Timer regressivo
    let segundos = 540; // 9 minutos
    const timer = document.getElementById("header-timer");

    setInterval(() => {
      const min = Math.floor(segundos / 60);
      const sec = segundos % 60;
      timer.textContent = `Oferta expira em ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
      if (segundos > 0) segundos--;
    }, 1000);
  </script>

</body>
